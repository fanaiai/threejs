<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    #three {
        width: 800px;
        height: 500px;
    }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="stats.min.js"></script>
</head>

<body>
    <div id="three"></div>
    <div id="Stats-output"></div>
</body>
<script type="text/javascript">
var scene;
var stats = initStats();
var width=$("#three").width();
var height=$("#three").height();
function initStats() {
    var stats = new Stats();
    //设置统计模式
    stats.setMode(0); // 0: fps, 1: ms
    //统计信息显示在左上角
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    //将统计对象添加到对应的<div>元素中
    document.getElementById("Stats-output").appendChild(stats.domElement);
    return stats;
}

function initScene() {
    scene = new THREE.Scene();
}

var camera;

function initCamera() {
    camera = new THREE.OrthographicCamera(width/-2,width/2,height/-2,height/2,1, 1000);
    // camera = new THREE.PerspectiveCamera(75, $("#three").width() / $("#three").height(), 0.1, 1000);
    camera.position.z = 102;
}

var box;
function addBox() {
    var map=new THREE.TextureLoader().load('pic1.png');
    var geometry = new THREE.BoxBufferGeometry(100,100,100,4,4,4);
    var material = new THREE.MeshBasicMaterial({ map:map,color:0xffffff, transparent: true ,wireframe:false,opacity:1,side:THREE.DoubleSide});
    box = new THREE.Mesh(geometry, material);
    scene.add(box);
}

var sphere;
function addSphere() {
    var geometry = new THREE.SphereBufferGeometry( 30, 8, 8 );
    var material = new THREE.MeshBasicMaterial({ color:0x00ff00, transparent: true ,wireframe:false,opacity:0.5,side:THREE.DoubleSide});
    sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);
}

var circle;
function addCircle(){
    var geometry = new THREE.CircleBufferGeometry( 120, 1 );
    var material = new THREE.MeshBasicMaterial({ color:0x00ffff, transparent: true ,wireframe:true,opacity:0.2,side:THREE.DoubleSide});
    circle = new THREE.Mesh(geometry, material);
    scene.add(circle);
}

var earth;
function addEarth(){
    var map=new THREE.TextureLoader().load('img/earth_12.png');
    var geometry = new THREE.SphereBufferGeometry( 100,64,64);
    var material = new THREE.MeshBasicMaterial({ map:map,color:0x00ccff, transparent: true ,wireframe:false,opacity:0.5,side:THREE.DoubleSide});
    earth = new THREE.Mesh(geometry, material);
    scene.add(earth);
}

var renderer;
function initRenderer() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize($("#three").width(), $("#three").height());
    renderer.setClearColor(new THREE.Color('rgb(71, 75, 159)'));
    $("#three").append(renderer.domElement);
}

var light;
function initLight() {
    light = new THREE.DirectionalLight(0xffffff);
    light.position.set(0, 0, 4);
    scene.add(light);
}

function initAll() {
    initScene();
    initCamera();
    initRenderer();
    // addBox();
    // addSphere();
    // addCircle();
    addEarth();
    // initLight();
    renderer.render(scene, camera)
}
initAll();
var up = true;

function animate() {
    requestAnimationFrame(animate);
    stats.update();
    earth.rotation.y+=0.01
    earth.rotation.x+=0.01    
    earth.rotation.z+=0.01    
    // box.rotation.y+=0.01
    // box.rotation.x+=0.01
    // sphere.rotation.y-=0.01
    // sphere.rotation.x-=0.01
    // circle.rotation.y-=0.02
    // circle.rotation.x-=0.02
    // circle.rotation.z-=0.02
    renderer.render(scene, camera);
}
animate();
</script>

</html>
