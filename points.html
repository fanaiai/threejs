<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - interactive - raycasting - points</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    body {
        color: #ffffff;
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
    }

    #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 5px;
        font-family: Monospace;
        font-size: 13px;
        text-align: center;
        font-weight: bold;
    }

    a {
        color: #fff;
    }
    #canvas{
    	position: absolute;
    	background: #fff;
    	top:0;
    	right: 0;
    }
    </style>
</head>

<body>
	<canvas id="canvas"></canvas>
    <div id="container"></div>
    <div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - interactive - raycasting - points </div>
    <script src="three.js"></script>
    <script src="Detector.js"></script>
    <script src="stats.min.js"></script>
    <script>
    if (!Detector.webgl) Detector.addGetWebGLMessage();

    var renderer, scene, camera, stats;
    var pointclouds;
    var raycaster;
    var mouse = new THREE.Vector2();
    var intersection = null;
    var spheres = [];
    var spheresIndex = 0;
    var clock;

    var threshold = 0.1;
    var pointSize = 0.05;
    var width = 100;
    var length =400;
    var imgdata=[];
    var rotateY = new THREE.Matrix4().makeRotationY(0.005);

    getimgdata();
    init();
    animate();
    function getimgdata(){
        var that = this;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var img = new Image();
        img.src = 'earth/earth_1.png';
        img.onload = function() {
            canvas.width = length;
            canvas.height = length;
            // ctx.translate(length,0);
            // ctx.rotate((Math.PI/2));
            // ctx.scale(5,5);
            ctx.drawImage(img, 0, 0,length,length);
            imgdata = ctx.getImageData(0,0,length, length);
            var pcBuffer = generatePointcloud(new THREE.Color(1, 0, 0), width, length);

	        pcBuffer.scale.set(.05, .05, .05);
	        pcBuffer.position.set(0, 0, 0);
	        scene.add(pcBuffer);
            
            var linetexture=new THREE.TextureLoader().load('earth/contour.png');
            var linegeo=new THREE.SphereBufferGeometry(width*0.05,32,32);
            var linemat=new THREE.MeshBasicMaterial({transparent:true,alphaMap:linetexture,side:THREE.DoubleSide,depthTest:!1,depthWrite:!1,color:0xff0000});
            var line=new THREE.Mesh(linegeo,linemat);
            line.rotation.set(0,-Math.PI/2,0)
            scene.add(line);
        }
    }

    function generatePointCloudGeometry(color, width, length) {

        var geometry = new THREE.BufferGeometry();
        var numPoints = length * length;

        var positions = new Float32Array(numPoints * 3);
        var colors = new Float32Array(numPoints * 3);

        var stars=new THREE.Group();
        var stargeometry=new THREE.CircleBufferGeometry(0.4,6)
        var starmaterial=new THREE.MeshBasicMaterial( {color:0x00ffff,side:THREE.DoubleSide} );
        var star=new THREE.Mesh(stargeometry,starmaterial);
        var k = 0;

        // x=rsinθcosφ.
        // y=rsinθsinφ.
        // z=rcosθ


        for (var i = 0; i < length; i++) {
            for (var j = 0; j < length; j++) {
                var a=i*Math.PI/length;
                var b=j*2*Math.PI/length;

                var x=width*Math.sin(a)*Math.sin(b);
                var y=width*Math.cos(a);
                var z=width*Math.sin(a)*Math.cos(b);


                // var a = i * 2 * Math.PI / length;
                // var b = j * 2 * Math.PI / length;
                // var x = width * Math.sin(a) * Math.cos(b);
                // var y = width * Math.sin(a) * Math.sin(b);
                // var z = width * Math.cos(a);

                if (imgdata.data[(i*length+j)*4+0]==0 && imgdata.data[(i*length+j)*4+1]==0 && imgdata.data[(i*length+j)*4+2]==0) {
                // if ((j==length*1/8 || j==length*7/8) && (i==length*7/8 || i==length*3/8)) {
                    // if(i>length/2){
                    // console.log(i,j,a,b,x,y,z)
                    positions[3 * k] = x;
                    positions[3 * k + 1] = y;
                    positions[3 * k + 2] = z;
                    var stara=star.clone();
                    stara.position.set(x*0.05,y*0.05,z*0.05);
                    stars.add(stara);
                    // var intensity = ( y + 0.1 ) * 5;
                    var intensity = 1;
                    colors[3 * k] = color.r * intensity;
                    colors[3 * k + 1] = color.g * intensity;
                    colors[3 * k + 2] = color.b * intensity;
                    k++;

                }
                // colors[ 4 * k + 3 ] = 0;

            }
        }
        
        geometry.addAttribute('position', new THREE.BufferAttribute(positions, 3));
        // geometry.addAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.computeBoundingBox();
        console.log(geometry)
        return geometry;

    }

    function generatePointcloud(color, width, length) {

        var geometry = generatePointCloudGeometry(color, width, length);

        var material = new THREE.PointsMaterial({ size: pointSize, color: 0xff0000 ,side:THREE.DoubleSide,transparent:true});
        var pointcloud = new THREE.Points(geometry, material);
        console.log(pointcloud)
        return pointcloud;

    }

    function generateIndexedPointcloud(color, width, length) {

        var geometry = generatePointCloudGeometry(color, width, length);
        var numPoints = width * length;
        var indices = new Uint16Array(numPoints);

        var k = 0;

        for (var i = 0; i < width; i++) {

            for (var j = 0; j < length; j++) {

                indices[k] = k;
                k++;

            }

        }

        geometry.setIndex(new THREE.BufferAttribute(indices, 1));

        var material = new THREE.PointsMaterial({ size: pointSize, vertexColors: THREE.VertexColors });
        var pointcloud = new THREE.Points(geometry, material);

        return pointcloud;

    }

    function generateIndexedWithOffsetPointcloud(color, width, length) {

        var geometry = generatePointCloudGeometry(color, width, length);
        var numPoints = width * length;
        var indices = new Uint16Array(numPoints);

        var k = 0;

        for (var i = 0; i < width; i++) {

            for (var j = 0; j < length; j++) {

                indices[k] = k;
                k++;

            }

        }

        geometry.setIndex(new THREE.BufferAttribute(indices, 1));
        geometry.addGroup(0, indices.length);

        var material = new THREE.PointsMaterial({ size: pointSize, vertexColors: THREE.VertexColors });
        var pointcloud = new THREE.Points(geometry, material);

        return pointcloud;

    }

    function generateRegularPointcloud(color, width, length) {

        var geometry = new THREE.Geometry();

        var colors = [];

        var k = 0;

        for (var i = 0; i < width; i++) {

            for (var j = 0; j < length; j++) {

                var u = i / width;
                var v = j / length;
                var x = u - 0.5;
                var y = (Math.cos(u * Math.PI * 8) + Math.sin(v * Math.PI * 8)) / 20;
                var z = v - 0.5;
                var v = new THREE.Vector3(x, y, z);
                geometry.vertices.push(v);

                var intensity = (y + 0.1) * 7;
                colors[k] = (color.clone().multiplyScalar(intensity));

                k++;

            }

        }

        geometry.colors = colors;
        geometry.computeBoundingBox();

        var material = new THREE.PointsMaterial({ size: pointSize, vertexColors: THREE.VertexColors });
        var pointcloud = new THREE.Points(geometry, material);

        return pointcloud;

    }

    function init() {

        var container = document.getElementById('container');

        scene = new THREE.Scene();

        clock = new THREE.Clock();

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(10, 10, 10);
        camera.lookAt(scene.position);
        camera.updateMatrix();

        //

        

        // var pcIndexed = generateIndexedPointcloud( new THREE.Color( 0,1,0 ), width, length );
        // pcIndexed.scale.set( 10,10,10 );
        // pcIndexed.position.set( 5,0,5 );
        // scene.add( pcIndexed );

        // var pcIndexedOffset = generateIndexedWithOffsetPointcloud( new THREE.Color( 0,1,1 ), width, length );
        // pcIndexedOffset.scale.set( 10,10,10 );
        // pcIndexedOffset.position.set( 5,0,-5 );
        // scene.add( pcIndexedOffset );

        // var pcRegular = generateRegularPointcloud( new THREE.Color( 1,0,1 ), width, length );
        // pcRegular.scale.set( 10,10,10 );
        // pcRegular.position.set( -5,0,-5 );
        // scene.add( pcRegular );

        // pointclouds = [ pcBuffer, pcIndexed, pcIndexedOffset, pcRegular ];
        pointclouds = [];

        //

        var sphereGeometry = new THREE.SphereBufferGeometry(0.1, 32, 32);
        var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        for (var i = 0; i < 40; i++) {

            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);
            spheres.push(sphere);

        }

        //

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        //

        raycaster = new THREE.Raycaster();
        raycaster.params.Points.threshold = threshold;

        //

        stats = new Stats();
        container.appendChild(stats.dom);

        //

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onDocumentMouseMove, false);

    }

    function onDocumentMouseMove(event) {

        event.preventDefault();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();

    }

    var toggle = 0;

    function render() {

        camera.applyMatrix(rotateY);
        camera.updateMatrixWorld();

        raycaster.setFromCamera(mouse, camera);

        var intersections = raycaster.intersectObjects(pointclouds);
        intersection = (intersections.length) > 0 ? intersections[0] : null;

        if (toggle > 0.02 && intersection !== null) {

            spheres[spheresIndex].position.copy(intersection.point);
            spheres[spheresIndex].scale.set(1, 1, 1);
            spheresIndex = (spheresIndex + 1) % spheres.length;

            toggle = 0;

        }

        for (var i = 0; i < spheres.length; i++) {

            var sphere = spheres[i];
            sphere.scale.multiplyScalar(0.98);
            sphere.scale.clampScalar(0.01, 1);

        }

        toggle += clock.getDelta();

        renderer.render(scene, camera);

    }
    </script>
</body>

</html>
