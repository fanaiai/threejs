<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#three{
			width:600px; 
			height: 400px;
		}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="stats.min.js"></script>
</head>
<body>
	<div id="three"></div>
</body>
<script type="text/javascript">
	(function(root){
		function FThree(el){
			this.$el=$(el);
			this.size={width:$(el).width(),height:$(el).height()};
			this.scene=null;
			this.renderer=null;
			this.light=null;
			this.camera=null;
			this.obj=null;
			this.stat=null;
			this.init();
		}
		FThree.prototype={
			init:function(){
				this._initrenderer();
				this._initscene();
				this._initcamera();
				this._addobj();
				this._render();
			},
			_initrenderer:function(){
				this.renderer=new THREE.WebGLRenderer( this.size.width,this.size.height );
				this.$el.append(this.renderer.domElement)
			},
			_initscene:function(){
				this.scene=new THREE.Scene();
			},
			_initcamera:function(){
				this.camera=new THREE.PerspectiveCamera( 75, this.size.width / this.size.height, 0.1, 1000 );
				// this.camera.lookAt(0,0,4);
				this.scene.add(this.camera);
			},
			_initlight:function(){
				// this.light=new THREE.direction
			},
			_addobj:function(){
				var geometry = new THREE.BoxGeometry( 1, 1, 1 );
				var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				var cube = new THREE.Mesh( geometry, material );
				this.scene.add( cube );
			},
			_render:function(){
				this.renderer.render(this.scene,this.camera)
			}

		}
		root.FThree=FThree;
	})(window)
	var fthree=new FThree($("#three"))
</script>
</html>
