<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    #container{
        width:500px;
        height: 500px;
    }
</style>
</head>
<body>
    <div id="container"></div>
    <script src="three.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        #define PI 3.1415
        #define SMOOTH(r,R) (1.0-smoothstep(R-1.0,R+1.0, r))

        uniform vec2 u_resolution;
        uniform float u_time;

        float box(in vec2 _st,in vec2 _size){

            _size = vec2(0.5) - _size*0.5;
            vec2 uv=smoothstep(_size,_size+vec2(0.001),_st);
            uv *= smoothstep(_size,_size+vec2(0.001),vec2(1.0)-_st);
            return uv.x*uv.y;
    }
        float cross(in vec2 _st,float _size){
            return box(_st,vec2(_size,_size/4.))+box(_st,vec2(_size/4.,_size));
    }

        mat2 rotate2d(float _angle){
            return mat2(cos(_angle),-sin(_angle),sin(_angle),cos(_angle));
    }

        mat2 scale(vec2 _scale){
            return mat2(_scale.x,0.0,0.0,_scale.y);
    }

        float circle(in vec2 _st,in float _radius){
            vec2 l=_st-vec2(0.5);
            return 1.-smoothstep(_radius-(_radius*0.01),_radius+(_radius*0.01),dot(l,l)*4.0);
    }

        vec3 rect(in vec2 _st,in vec2 _size,in vec2 _position,in vec3 _color){
            vec2 bl=vec2(step(_position,_st));
            vec2 tr=vec2(step(1.0-_size-_position,1.0-_st));
            float rec1=bl.x*bl.y*tr.x*tr.y;
            vec3 color=_color*rec1;
            return color;
    }

        vec3 ring(in vec2 _st,in float _R,in float _r,in vec2 _position,in vec3 _color){
            float pct1=step(1.0-_R,1.0-distance(_st,_position));
            float pct2=step(_r,distance(_st,_position));

            float pct3=1.0-smoothstep(_r,_R,distance(_st,_position));
            float pct4=smoothstep(_r-0.002,_r,distance(_st,_position));//圆滑的环
            vec3 color=pct3*pct4*_color;
            return color;
    }

        vec3 needle(in vec2 _st,in float _R,in vec2 _position,vec3 _color){
            float x=step(_position.x-_R,_st.x)*step(_position.x,1.0-_st.x);
            float y=step(_position.y,_st.y);
            float y0=step(_position.y-0.002,1.0-_st.y);

            vec3 color=_color*(y0*y*x);


            return _color*(y0*y*x);
    }

        float movingLine(vec2 uv, vec2 center, float radius)
        {
            //angle of the line
            float theta0 = 90.0 * u_time;
            vec2 d = uv - center;
            float r = sqrt( dot( d, d ) );
            if(r<radius)
            {
                //compute the distance to the line theta=theta0
                vec2 p = radius*vec2(cos(theta0*PI/180.0),
                                    -sin(theta0*PI/180.0));
                float l = length( d - p*clamp( dot(d,p)/dot(p,p), 0.0, 1.0) );
                d = normalize(d);
                //compute gradient based on angle difference to theta0
                float theta = mod(180.0*atan(d.y,d.x)/PI+theta0,360.0);
                float gradient = clamp(1.0-theta/90.0,0.0,1.0);
                return SMOOTH(l,1.0)+0.5*gradient;
            }
            else return 0.0;
        }
        void main() {
            vec2 st = gl_FragCoord.xy/u_resolution.xy;
            vec3 color=vec3(0.0);

            vec2 translate=vec2(1.,1.);
            //st -= translate*0.5;

            //st=rotate2d(sin(u_time)*PI)*st*scale(vec2(sin(u_time)*0.5));

            //st +=vec2(0.5);

            //st *=4.0;
            //st =fract(st);
            //st *=rotate2d(sin(u_time)*PI*0.25);
            //color =vec3(st,0.0);
            //color=vec3(cross(st,0.3));

            vec2 bl=step(vec2(0.1),st);
            vec2 tr=step(vec2(0.8),1.0-st);

            vec3 color0=rect(st,vec2(1.0,1.0),vec2(0.0,0.0),vec3(0.3,0.2,0.1));
            vec3 color1=rect(st,vec2(0.1,0.1),vec2(0.1,0.1),vec3(1.0,0.0,0.0));
            vec3 color2=rect(st,vec2(0.3,0.4),vec2(0.5,0.5),vec3(1.0,1.0,0.0));
            vec3 color3=rect(st,vec2(0.2,0.1),vec2(0.7,0.3),vec3(1.0,0.0,1.0));

            //color= color0+color1+color2+color3; //画三个长方形

            //color=ring(st,0.105,0.1,vec2(0.5,0.3)+0.5,vec3(1.0,0.0,1.0));//画圆环

            //int l=0;
            for(int l=0;l<6;l++){
                color=color+ring(st,0.1*float(l)+0.005,0.1*float(l),vec2(0.5,0.5),vec3(0.5,1.0,1.0));
            }

            float movingline=movingLine(st,vec2(0.5),0.3);

            //color=color+needle(st,0.3,vec2(0.5,0.5),vec3(0.5,1.0,1.0));
            color=color+vec3(0.5,1.0,1.0)*movingline;
                        
            gl_FragColor=vec4(color,1.);
        }
    </script>
    <script>
        var container;
        var camera, scene, renderer;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );
        }

        function onWindowResize( event ) {
            renderer.setSize(500, 500 );
            uniforms.u_resolution.value.x = 500;
            uniforms.u_resolution.value.y = 500;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += 0.05;
            renderer.render( scene, camera );
        }
    </script>
</body>
</html>
