<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function fetch(callback){
			return new Promise((resolve,reject)=>{
				setTimeout(()=>{
					resolve('请求成功')
					reject('请求失败')
				},2000)
			})
		}
		fetch().then(
			function(data){
			console.log("成功请求")
			},
			function(reason,data){
				console.log(reason)
			}
		)
	</script>
</head>
<body>

</body>
</html>
