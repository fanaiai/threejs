<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    #container{
        width:500px;
        height: 500px;
    }
</style>
</head>
<body>
    <div id="container"></div>
    <script src="three.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        #define PI 3.1415

        uniform vec2 u_resolution;
        uniform float u_time;

        float box(in vec2 _st,in vec2 _size){

            _size = vec2(0.5) - _size*0.5;
            vec2 uv=smoothstep(_size,_size+vec2(0.001),_st);
            uv *= smoothstep(_size,_size+vec2(0.001),vec2(1.0)-_st);
            return uv.x*uv.y;
    }
        float cross(in vec2 _st,float _size){
            return box(_st,vec2(_size,_size/4.))+box(_st,vec2(_size/4.,_size));
    }

        mat2 rotate2d(float _angle){
            return mat2(cos(_angle),-sin(_angle),sin(_angle),cos(_angle));
    }

        mat2 scale(vec2 _scale){
            return mat2(_scale.x,0.0,0.0,_scale.y);
    }

        float circle(in vec2 _st,in float _radius){
            vec2 l=_st-vec2(0.5);
            return 1.-smoothstep(_radius-(_radius*0.01),_radius+(_radius*0.01),dot(l,l)*4.0);
    }

        void main() {
            vec2 st = gl_FragCoord.xy/u_resolution.xy;
            vec3 color=vec3(0.0);

            vec2 translate=vec2(1.,1.);
            //st -= translate*0.5;

            //st=rotate2d(sin(u_time)*PI)*st*scale(vec2(sin(u_time)*0.5));

            //st +=vec2(0.5);

            st *=4.0;
            st =fract(st);
            st *=rotate2d(sin(u_time)*PI*0.25);
            //color =vec3(st,0.0);
            color=vec3(cross(st,0.3));
            gl_FragColor=vec4(color,1.);
        }
    </script>
    <script>
        var container;
        var camera, scene, renderer;
        var uniforms;

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );
        }

        function onWindowResize( event ) {
            renderer.setSize(500, 500 );
            uniforms.u_resolution.value.x = 500;
            uniforms.u_resolution.value.y = 500;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += 0.005;
            renderer.render( scene, camera );
        }
    </script>
</body>
</html>
